<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Updating new person</title>
</head>
<body>
    <form th:method="PATCH" th:action="@{/templates/adminRole/people/{id}(id = ${person.getId()})}" th:object="${person}">
        <label for="fullName">Enter name</label>
        <input type="text" th:field ="*{fullName}" id = "fullName"/>
        <div th:if = "${#fields.hasErrors('fullName')}" th:errors="*{fullName}"></div>
        <br>
        <label for="birthYear">Enter year</label>
        <input type="text" th:field ="*{birthYear}" id = "birthYear"/>
        <div th:if = "${#fields.hasErrors('birthYear')}" th:errors="*{birthYear}"></div>
        <br>
        <input type="submit" value="Update"/>
    </form>
</body>
</html>
